name: Samsung Beta Forums Monitor

on:
  workflow_dispatch:   # ðŸ‘ˆ Manual run button
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 6 * * *'
    - cron: '30 10 * * *'
    - cron: '30 12 * * *'
    - cron: '30 16 * * *'

jobs:
  check-forums:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run forum checker
      run: python ./check_forums.py
