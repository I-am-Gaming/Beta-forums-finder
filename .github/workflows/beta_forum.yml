name: Check Samsung Beta Forums

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '40 2 * * *'   # 08:10 IST
    - cron: '40 6 * * *'   # 12:10 IST
    - cron: '40 10 * * *'  # 16:10 IST
    - cron: '40 12 * * *'  # 18:10 IST
    - cron: '40 16 * * *'  # 22:10 IST

jobs:
  check-forums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run forum checker script
        run: python samsung_forum_checker.py

      - name: Show script for debugging
        run: echo "Checking Git commit block"

      - name: Commit updated README (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet README.md; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "Update README.md with forum statuses"
            git push
