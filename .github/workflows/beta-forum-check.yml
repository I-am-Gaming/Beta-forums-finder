name: Check Samsung Beta Forums

on:
  workflow_dispatch:  # ✅ Manual trigger
  schedule:           # ✅ 5x per day (IST): 08:10, 12:10, 16:10, 18:10, 22:10
    - cron: '40 2 * * *'   # 08:10 IST
    - cron: '40 6 * * *'   # 12:10 IST
    - cron: '40 10 * * *'  # 16:10 IST
    - cron: '40 12 * * *'  # 18:10 IST
    - cron: '40 16 * * *'  # 22:10 IST

jobs:
  check-forums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # ✅ Fixed: was incorrectly set to 3.1

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run forum checker script
        run: python samsung_forum_checker.py

      - name: List files (debug)
        run: ls -la

      - name: Commit updated file (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet active_forums.txt; then
            echo "No changes to commit."
          else
            git add active_forums.txt
            git commit -m "Update active_forums.txt"
            git push