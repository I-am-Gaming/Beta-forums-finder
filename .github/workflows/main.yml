name: Samsung Beta Forums Monitor

on:
  schedule:
    - cron: '0 8,20 * * *'  # Runs at 08:00 and 20:00 UTC every day

jobs:
  check-forums:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run forum checker
      run: python ./check_forums.py
